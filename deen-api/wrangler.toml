name = "deen-buddy-backend"
main = "worker.js"
compatibility_date = "2024-01-01"
account_id = "c6f9e27cc89135391e406496d4b87202"  # Vibalyze account

# Environment variables (set these with: wrangler secret put VARIABLE_NAME)
# ANTHROPIC_AUTH_TOKEN - Your API token
# ANTHROPIC_BASE_URL - Your API base URL

[vars]
# Non-sensitive environment variables
NODE_ENV = "production"

# Observability configuration for monitoring and debugging
[observability]

# Enable logging to Cloudflare dashboard
[observability.logs]
enabled = true                # Enable logs in Cloudflare dashboard
head_sampling_rate = 1        # Sample 100% of requests for head logs
invocation_logs = true        # Include console.log() outputs
persist = true                # Store logs for later analysis

# Analytics Engine - track custom metrics
[[analytics_engine_datasets]]
binding = "ANALYTICS"
