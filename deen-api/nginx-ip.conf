# Nginx configuration for deen-api (IP-only, no SSL)
# Place this file in /etc/nginx/sites-available/deen-buddy
# Then create symlink: ln -s /etc/nginx/sites-available/deen-buddy /etc/nginx/sites-enabled/

# Upstream Node.js server
upstream deen_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name 135.181.197.98;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max body size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/deen-api-access.log;
    error_log /var/log/nginx/deen-api-error.log;

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://deen_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints (with rate limiting)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://deen_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Default location
    location / {
        return 404 '{"error": "Not found. Available endpoints: GET /health, POST /api/ask"}';
        add_header Content-Type application/json;
    }
}
